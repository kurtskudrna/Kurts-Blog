{% extends 'base.html' %}
{% block title %}Register - Kurt's Blog{% endblock %}
{% block content %}

<h1>Register</h1>
<br>
<div class='form-group'>
    <form method='POST'>
        {% csrf_token %}
        {% for field in form %}
        <p>
            {{ field.label_tag }}
            {{ field }}
            {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}
        </p>
        {% endfor %}
        <button class='btn btn-primary'>Register</button>
    </form>
</div>

{% endblock %}
