{% extends 'base.html' %}

{% block content %}


{% if cat_posts %}
<h1>{{ category }}</h1>

</p>
{% for post in cat_posts %}
<p>

<h4><a href="{% url 'detail' post.pk %}">{{ post.title }} - {{ post.author }}</a></h4>
<h6>{{ post.category }} - {{ post.date }}</h6>
<h5>{{ post.body }}</h5>
{% endfor %}

{% else %}
<h3> No Categories for this topic </h3>
{% endif %}


{% endblock %}
