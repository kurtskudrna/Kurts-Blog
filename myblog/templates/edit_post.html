{% extends 'base.html' %}
{% block title %}Update Post - Kurt's Blog {% endblock %}
{% block content %}

{% if user.is_authenticated %}
{% if user.id == post.author.id %}
<h1>Edit Post</h1>
<br>
<div class='form-group'>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button class='btn btn-success'>Update</button>
        <br>
    </form>
</div>
{% endif %}

{% else %}
<a href="{% url 'login' %}">Login Here to edit post</a>
{% endif %}
{% endblock %}
