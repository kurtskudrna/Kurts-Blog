{% extends 'base.html' %}
{% block title %}Update Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Edit Post</h1>
<br>
<div class='form-group'>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button>Update</button>
    </form>
</div>

{% else %}
<a href="{% url 'login' %}">Login Here to edit post</a>
{% endif %}
{% endblock %}
