{% extends 'base.html' %}

{% block content %}



<h1>Posts</h1>

<p>
    {% for post in object_list %}
<h4><a href="{% url 'detail' post.pk %}">{{ post.title }} - {{ post.author }}</a></h4>
<h6><a href="{% url 'category' post.category|slugify %}">{{ post.category }}</a> - {{ post.date }}</h6>
<h5>{{ post.body }}</h5>

{% endfor%}
</p>

{% endblock %}
