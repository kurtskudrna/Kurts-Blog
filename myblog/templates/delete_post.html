{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Delete Post</h1>
<br>
<h4>Would you like to delete: {{ post.title }} - {{ post.author }}</h4>
<div class='form-group'>
    <form method='POST'>
        {% csrf_token %}
        <br>
        <button class='btn btn-danger'>Delete</button>
    </form>
</div>
{% else %}
<a href="{% url 'login' %}">Login Here to delete post</a>
{% endif %}

{% endblock %}
