{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}

<h1>Delete Post</h1>
<br>
<h4>Would you like to delete: {{ post.title }}</h4>
<div class='form-group'>
    <form method='POST'>
        {% csrf_token %}
        <button class='btn btn-danger'>Delete</button>
    </form>
</div>
{% endblock %}
