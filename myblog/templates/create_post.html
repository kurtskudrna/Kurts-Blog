{% extends 'base.html' %}
{% block title %}Create a Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Create Post</h1>
<br>
<div class='form-group'>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button class='btn btn-success'>Post</button>
    </form>
    <br>
</div>

<script>
    let name = '{{ user.id }}';
    document.getElementById('author').value = name;
</script>
{% else %}
<a href="{% url 'login' %}">Login Here to create post</a>
{% endif %}

{% endblock %}
