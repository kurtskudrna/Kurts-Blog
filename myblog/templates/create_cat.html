{% extends 'base.html' %}
{% block title %}Create new Category{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Create new Category</h1>
<br>
<div class='form-group'>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button>Create new Category</button>
    </form>
</div>

{% else %}
<a href="{% url 'login' %}">Login Here to create category</a>
{% endif %}

{% endblock %}
